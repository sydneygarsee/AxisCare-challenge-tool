<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick Your Challenge | AxisCare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #1a3365;
    }
    .question, .result {
      margin-top: 1.5rem;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .cta-button {
      margin-top: 1rem;
      background-color: #1a3365;
      color: white;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Pick Your Challenge, Get Your Solution</h1>

  <div class="question">
    <label for="challenge">What’s your biggest challenge?</label><br/>
    <select id="challenge">
      <option value="">-- Please choose --</option>
      <option value="scaling">We’re growing and need to scale faster</option>
      <option value="operations">Our operations feel messy and inefficient</option>
      <option value="scheduling">Scheduling is chaotic and time-consuming</option>
      <option value="compliance">We’re stressed about compliance and billing rules</option>
      <option value="startup">We’re a new agency and need a simple, all-in-one system</option>
    </select>
    <br/>
    <button onclick="showSolution()">Get My Solution</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function showSolution() {
      const challenge = document.getElementById("challenge").value;
      const resultDiv = document.getElementById("result");
      let resultHTML = '';

      switch (challenge) {
        case 'scaling':
          resultHTML = `
            <div class="card">
              <h2>Best Fit: Enterprise Solution</h2>
              <p>Designed for multi-location agencies that need advanced reporting, automations, and tools to scale efficiently.</p>
              <strong>Action Step:</strong> Book a discovery call to explore features like multi-location management and custom dashboards.
              <br/><a class="cta-button" href="https://axiscare.com/book-demo/">Book a Demo</a>
            </div>`;
          break;

        case 'operations':
          resultHTML = `
            <div class="card">
              <h2>Best Fit: Mid-Sized Agency Solution</h2>
              <p>Simplify your day-to-day with workflow automation, billing integrations, and scheduling tools.</p>
              <strong>Action Step:</strong> Explore how AxisCare helps streamline operations for agencies serving 50–200 clients.
              <br/><a class="cta-button" href="https://axiscare.com/book-demo/">Book a Demo</a>
            </div>`;
          break;

        case 'scheduling':
          resultHTML = `
            <div class="card">
              <h2>Best Fit: Scheduling + Caregiver App Tools</h2>
              <p>Drag-and-drop scheduling and mobile check-ins save hours every week while reducing errors.</p>
              <strong>Action Step:</strong> Try a self-guided demo to see how easy scheduling can be with AxisCare.
              <br/><a class="cta-button" href="https://axiscare.com/book-demo/">Book a Demo</a>
            </div>`;
          break;

        case 'compliance':
          resultHTML = `
            <div class="card">
              <h2>Best Fit: Medicaid & VA Billing Tools</h2>
              <p>Stay audit-ready with built-in compliance checks, EVV integration, and billing automation.</p>
              <strong>Action Step:</strong> Chat with a specialist to learn how AxisCare handles complex Medicaid requirements.
              <br/><a class="cta-button" href="https://axiscare.com/book-demo/">Book a Demo</a>
            </div>`;
          break;

        case 'startup':
          resultHTML = `
            <div class="card">
              <h2>Best Fit: Startup Package</h2>
              <p>Easy to launch, intuitive to use, and built to grow with you—perfect for new agencies under 50 clients.</p>
              <strong>Action Step:</strong> Sign up for a quickstart call to get up and running in days, not weeks.
              <br/><a class="cta-button" href="https://axiscare.com/book-demo/">Book a Demo</a>
            </div>`;
          break;

        default:
          resultHTML = '';
      }

      resultDiv.innerHTML = resultHTML;
    }
  </script>
</body>
</html>
